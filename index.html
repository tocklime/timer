<html>
<head>
 <style>
  .workout {
     display: grid;
     grid-gap: 1em;
     grid-template-columns: 50% 50%;
     grid-template-areas:
        "time time"
        "controls controls"
        "curr next";
  }
  .time {
     grid-area: time;
     text-align:center;
     font-variant-numeric: oldstyle-nums tabular-nums;
     font-size: 10em;
  }
  .curr {
     grid-area: curr;
  }
  .next {
     grid-area: next;
  }
  .controls {
     grid-area: controls;
     text-align: center;
  }
 </style>
</head>

<section id="app"></section>

  import init from "/pkg/package.js";
