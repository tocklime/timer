<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background-color: hsl(0, 0%, 95%);
        font-family: sans-serif;
      }
      .background {
        display: grid;
        position: absolute;
        top:0;
        bottom: 0;
        left:0;
        right:0;
        z-index: -2;
      }
      .config {
        padding: 10px;
        display: grid;
        grid-gap: 1em;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: auto 1fr;
        grid-template-areas: "help help" "editor result";
        height: 100vh;
      }
      .config textarea {
        grid-area: editor;
      }
      .config pre {
        grid-area: result;
        white-space: pre-wrap;
      }
      .config button {
        grid-area: result;
      }
      .config .help {
        grid-area: help;
      }

      .workout {
        padding: 10px;
        display: grid;
        grid-gap: 1em;
        grid-template-columns: 1fr 1fr auto;
        grid-template-rows: 1fr 1fr;
        grid-template-areas:
          "time time list"
          "curr next list";
        height: 100vh;
      }
      .workout-list {
        grid-area: list;
        overflow-y: scroll;
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      .workout-list .time {
        text-align: right;
        float: right;
      }
      .workout-list li {
        padding: 1em;
      }
      .workout > div {
        border-radius: 5px;
      }
      div.time {
        grid-area: time;
        font-variant-numeric: tabular-nums;
      }
      .item, .time {
        position:relative;
      }
      .item {
        padding: 1em;
        position: relative;
        font-size: 4rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .item .duration {
        position: absolute;
        bottom: 0;
        right: 0;
        margin: 20px;
        font-size: 3rem;
      }
      .item .reps {
        position: absolute;
        top: 0;
        right: 0;
        margin: 20px;
        font-size: 3rem;
      }
      .curr {
        grid-area: curr;
      }
      .next {
        grid-area: next;
      }
      .work {
        background-color: hsl(0, 75%, 50%);
      }
      .rest {
        background-color: hsl(100, 75%, 50%);
      }

      .workout-list li.done {
        background-color: hsl(0, 0%, 50%);
      }
      .workout-list li.active {
        background-color: hsl(40, 75%, 50%);
      }
    </style>
  </head>
  <body>
    <section id="app"></section>
    <script type="module">
      import init from "/pkg/package.js";
      init("/pkg/package_bg.wasm");
    </script>
  </body>
</html>
